<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eoins Weather App</title>
</head>
<body>
    
    <section class="main-outer-wrapper">
        <div class="body">
            <div class="header-wrapper">
                <div class="info-wrapper">
                    <div class="location-wrapper">
                        <i><img src="" alt="" id="marker"></i>
                        <p id="locationName"></p>
                    </div>
                    <div id="main-info" class="main-info"></div>
                </div>
                <div id class="form-wrapper">
                    <div class="checkbox-wrapper">
                        <p>Celsius / Farenheit</p>
                        <label class="switch"> 
                    <input class="switch" type="checkbox" id="tempBtn"></input>
                    <span class="slider round"></span>
                </label>   
                <p>mm/in</p>
                    <label class="switch">
                    <input  type="checkbox" id="unitBtn"></input>
                    <span class="slider round"></span>
                    </label>
                </div>
                    <form action="">
                        <label for="location">
                            Location:
                            <input name="location" id="location" type="text">
                        </label>
                        <button class="btn-primary" id="search-btn">Search</button>
                    </form>
                    </div>
                    <div class="icon-wrapper">
                    <img class="main-icon-large" id="main-icon-large" src="" alt="">
                    </div>
                </div>
            
            <div id="first-card" class="card-background"></div>
            <div id="second-card" class="card-background"></div>
            <div id="third-card" class="card-background"></div>
            <div id="hourly-card-wrapper"  class=" hourly-card-wrapper card-background">
                <h3>Todays Hourly Weather</h3>
                <div id="slider-wrapper" class="slider-wrapper"></div>
                <button id="button-left" class="btn-left"></button>
                <button id="button-right" class="btn-right"></button>
            </div>
            <div id="sidebar-card" class="card-background">
                <div id="sidebar-card-inner"></div>
                <button id="daily-btn-left" class="daily-btn-left"></button>
            <button id="daily-btn-right" class="daily-btn-right"></button>
            </div>
        </div>
    </section>
</body>
</html>
